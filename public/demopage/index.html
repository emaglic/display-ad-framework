<!DOCTYPE html>
<html>
  <head>
    <title>Demo Page</title>
    <style>

     html, body {
       margin: 0px;
       padding: 0px;
       width: 100vw;
       height: 100vh;
       font-size: 12px;
       box-sizing: border-box;
       overflow-x: hidden;
     }

     header {
       background-color: #000;
       position: absolute;
       z-index: 10;
       top: 0px;
       left: 0px;
       width: 100vw;
       display: flex;
       flex-direction: row;
       align-items: center;
       color: #fff;
       padding: 1rem;
     }

     h1 {
       font-family: sans-serif;
       margin: 0px;
     }

     .banner-container {
       width: 100vw;
       height: calc(100vh - 60px);
        margin-top: 100px;
        display: flex;
       flex-direction: column;
       align-items: center;
     }

     iframe {
       outline: 0px;
       border: 0px;
       resize: both;
       background-image: url('./transparent-image.jpg');
       background-repeat: both;
       overflow-x: hidden;
       overflow-y: hidden;
       -webkit-box-shadow: 5px 5px 8px -1px rgba(0,0,0,0.52); 
       box-shadow: 5px 5px 8px -1px rgba(0,0,0,0.52);
     }
  
    .size-320x250 {
        width: 320px;
        height: 250px;
      }

      .size-300x600 {
        width: 300px;
        height: 600px;
      }

      .size-320x100 {
        width: 320px;
        height: 100px;
      }

      .size-728x90 {
        width: 728px;
        height: 90px;
      }

      .size-1200x628 {
        width: 1200px;
        height: 628px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Demo Page</h1>
    </header>
    <div class='banner-container'>
      <iframe id="banner" src='../index.html' class="size-300x600"></div>
    </div>
  </body>
</html>
